<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        var connection = new signalR.HubConnectionBuilder()
        .withUrl("https://citybus.runasp.net/trackingHub")
        .build();

        connection.start().catch(err => console.error(err.toString()));

        connection.on("ReceiveLocationUpdate", function (busId,lat,long ) {
        var Location = "Bus" + "[" + busId + "]" + ": " + "Latitude: " + lat + ", Longitude: " + long;
        var locationDiv = document.getElementById("Location");
        locationDiv.innerHTML = Location;
    });
        });
        </script>
</head>
<body>
    <p id="Location"></p>
</body>
</html>
